<h1 class="font-bold mb-2 text-center">{{ title | titlecase }}</h1>


<p *ngIf="loading" class="text-center text-lg">Loading...</p>

<input
  type="text"
  class="mb-2 border py-2 px-4 w-full"
  placeholder="Filter Actors..."
  [(ngModel)]="term"
>

<div *ngIf="actorService.products">
  <app-actor *ngFor="let actor of actorService.products | filterActors:term"
               [actor]="actor"></app-actor>
</div>


<app-modal-actor *ngIf="modalService.isVisible$ | async" title="Create New Actor">
  <app-create-actor></app-create-actor>
</app-modal-actor>

<button class="rounded-full bg-yellow-500 text-white fixed right-5 bottom-5 py-2 px-4"
        (click)="modalService.open()"
>+</button>
