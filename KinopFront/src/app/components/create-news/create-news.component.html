<form [formGroup]="form" (ngSubmit)="submit()">
  <input
    type="text"
    class="border w-full py-2 px-4 mb-2"
    placeholder="News Description"
    formControlName="description"
    appFocus
  >

  <p
    class="text-red-600 font-medium mb-2"
    *ngIf="description.errors?.minlength && description.touched"
  >Please fill description field width min length. Now {{ description.value.length }}</p>

  <button
    type="submit"
    class="py-2 px-4 bg-blue-600 text-white"
  >Create</button>
</form>
