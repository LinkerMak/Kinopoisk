<h1 class="font-bold mb-2 text-center">{{ title | titlecase }}</h1>

<input
  type="text"
  class="mb-2 border py-2 px-4 w-full"
  placeholder="Filter films..."
  [(ngModel)]="term"
>

<p *ngIf="loading" class="text-center text-lg">Loading...</p>


<div *ngIf="filmsService.products">
  <app-film *ngFor="let film of filmsService.products | filterFilms:term"
               [film]="film"></app-film>
</div>

<app-modal *ngIf="modalService.isVisibleDetails$ | async" title="Create New Film">
  <app-create-film></app-create-film>
</app-modal>

<button class="rounded-full bg-yellow-500 text-white fixed right-5 bottom-5 py-2 px-4"
        (click)="modalService.openShowDetails()"
        [hidden]="flag"
>+</button>
